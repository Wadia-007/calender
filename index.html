<!DOCTYPE html>
<html>

<head>
	<title>Calender</title>
	<link rel="icon" type="image/x-icon" href="img/icon.png">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
</head>

<body>
	<main class="grid-container-out">
		<div class="item1" id="left-section">
			<section>
				<div class="prev" style="cursor: pointer;"><i class="fas fa fa-arrow-circle-left fa-2x"></i></div>
				<div>
					<h1 id="month"></h1>
				</div>
				<div class="next" style="cursor: pointer;"><i class="fa fa-arrow-circle-right fa-2x"></i></div>
			</section>
			<div class="grid-container-inner">
				<div class="holiday">Sun</div>
				<div>Mon</div>
				<div>Tue</div>
				<div>Wed</div>
				<div>Thu</div>
				<div>Fri</div>
				<div>Sat</div>
			</div>
			<div class="grid-container-inner2"></div>
		</div>
		<div class="item2" id="right-section"></div>
		<div class="item3" id="bottom-section">Designed by Arpit W.</div>
	</main>
	<script src="script.js"></script>
</body>

</html>
